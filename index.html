<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class="app">

  <aside class="sidebar">
    <h1>Expense</h1>
    <button class="active">Dashboard</button>
  </aside>

  <main class="content">

    <header class="topbar">
      <h2>Financial Summary</h2>
      <button onclick="openTransactionModal()">+ Add Transaction</button>
    </header>

    <section class="summary">
      <div class="card">
        <span>Total Income</span>
        <h3 id="income">₹0</h3>
      </div>
      <div class="card">
        <span>Total Expense</span>
        <h3 id="expense">₹0</h3>
      </div>
      <div class="card">
        <span>Balance</span>
        <h3 id="balance">₹0</h3>
      </div>
    </section>

    <section class="card">
      <canvas id="expenseChart"></canvas>
    </section>

    <section class="transactions">
      <div class="filters">
        <input id="search" placeholder="Search name">
        <select id="typeFilter">
          <option value="all">All</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>

      <ul id="transactionList"></ul>
    </section>

  </main>
</div>

<!-- TRANSACTION MODAL -->
<div id="transactionModal" class="modal hidden">
  <div class="modal-box">
    <h3>Add Transaction</h3>

    <input id="txName" placeholder="Name (Salary, Rent, Food)">
    <input id="txAmount" type="number" placeholder="Amount">

    <select id="txType">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>

    <div class="modal-actions">
      <button onclick="closeTransactionModal()">Cancel</button>
      <button class="primary" onclick="submitTransaction()">Add</button>
    </div>
  </div>
</div>

<script src="./app.js"></script>
</body>
</html>
